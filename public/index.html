<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Route</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module" src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div>

        <div id="container_affichage_vehicule">
            <div id="container_vehicules"></div>
            <div id="fermeture_container"><i id="fermeture_icon" class='bx bx-chevron-down'></i></div>
        </div>

        <div id="popup" class="hide">
            <p id="message_popup"></p>
        </div>

        <div id="data_trajet" class="hide">
            <i id="fermeture_data_vehicule" class='bx bx-chevron-left'></i>
        </div>

        <form id="addressForm">
            <div id="addressForm_data">
                <div id="addressForm_input">
                    <input type="text" id="adresse_depart" name="adresse_depart" placeholder="Départ" required>
                    <input type="text" id="adresse_arrivee" name="adresse_arrivee" placeholder="Arrivée" required>
                </div>
                <div id="button_change" aria-label="Permuter les adresses">
                    <i id="change" class='bx bx-sync'></i>
                    <i id="reset" class='bx bx-reset'></i>
                </div>
            </div>
            <button id="send" type="submit">Envoyer</button>
        </form>
        <div id="error_message" class="hide">
            <p>L'une des adresses n'est pas répertoriée</p>
        </div>
        <div id="data_itineraire">
            <p id="duree"></p>
            <p id="distance"></p>
        </div>
    </div>
    <div id="map" style="width: 100%; height: 700px;"></div>
</body>

</html>
