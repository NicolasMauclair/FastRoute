<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itineo</title>
    <link rel="icon" type="image/x-icon" href="carte.png">

    <!-- Feuille de style principale -->
    <link rel="stylesheet" href="style.css">

    <!-- Feuille de style pour Leaflet (librairie cartographique) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <!-- Icônes Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Script Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <!-- Script principal en module -->
    <script type="module" src="main.js"></script>

    <!-- Librairie Axios pour les requêtes HTTP -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div>

        <!-- Overlay utilisé pour masquer le contenu en arrière-plan -->
        <div id="overlay"></div>

        <!-- Pop-up d'erreur affiché en cas de problème avec l'itinéraire -->
        <div id="popup_error" class="hide">
            <div>
                <i class='bx bxs-error'></i>
                <p id="message_error">Aïe, fausse route !</p>
                <p id="error_type">L'itinéraire recherché n'a pas été trouvé</p>
            </div>
            <button id="button_error">Retour</button>
        </div>

        <!-- Conteneur des informations de trajet -->
        <div id="data_trajet" class="hide">
            <!-- Bouton pour fermer les informations -->
            <i id="fermeture_data_vehicule" class='bx bx-chevron-left'></i>
        </div>

        <!-- Formulaire pour entrer les adresses de départ et d'arrivée -->
        <div id="addressForm">

            <h3>Itineo</h3>
            <div id="addressForm_data">
                <img id="point" src="point.svg">
                <div id="addressForm_input">
                    <input type="search" id="adresse_depart" name="adresse_depart" placeholder="Départ" value="Paris"
                        required>
                    <input type="search" id="adresse_arrivee" name="adresse_arrivee" placeholder="Arrivée" value="Lyon"
                        required>
                </div>
                <!-- Boutons pour permuter ou réinitialiser les adresses -->
                <div id="button_change" aria-label="Permuter les adresses">
                    <img id="change" src="arrow.svg" alt="Permuter les adresses">
                </div>
            </div>
            <button id="send">Suivant</button>
            <!--<div class="barre"></div>-->
        </div>

        <div id="vehiculeForm" class="hide">
            <h3>Itineo</h3>
            <!-- Conteneur affichant les véhicules disponibles -->
            <div id="container_vehicules"></div>
            <div id="fermeture_container">
                <!-- Icône pour fermer la liste des véhicules -->
                <i id="fermeture_icon" class='bx bx-chevron-right'></i>
            </div>
            <div id="back">Retour</div>
        </div>

        <div id="chargement">
            <img id="chargement_image" src="station-de-charge.gif" alt="Chargement">
            <p id="chargement_text">Recherche en cours ...</p>
        </div>

            <div id="data_trajet_temps" class="hide"><p>Temps : </p><p id="temps-data"></p></div>
            <div id="data_trajet_distance" class="hide"><p>Distance : </p><p id="distance-data"></p></div>

    </div>

    <!-- Conteneur de la carte Leaflet -->
    <div id="map" style="width: 100%; height: 700px;"></div>
</body>

</html>
